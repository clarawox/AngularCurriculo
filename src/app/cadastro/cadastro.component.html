<section class="registration-section">
<div class="container">
    <div class="row">
    <!-- Lado esquerdo - Logo -->
    <div class="col-md-6">
        <img src="../../assets/img/Logo WorkIn.png" alt="WorkedIn Logo" class="img-fluid"><br>
    </div>
    <!-- Lado direito - FormulÃ¡rio de Cadastro -->
    <div class="col-md-6">
        <div class="registration-form">
        <h2>Cadastre-se</h2>
        <form>
            <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Seu Nome" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Seu Email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Sua Senha" [(ngModel)]="user.password">
            </div>
            <div class="form-group">
            <label for="resume">CurrÃ­culo (Anexo)</label>
            <input type="file" class="form-control-file" id="resume">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        </div>
    </div>
    </div>
</div>
</section>
